<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>등록</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>

<style>

   body { width : 100%; height : 100%; background-image: url(c.jpg); font-family: serif;
background-size: cover;}
   input { border-radius : 5px;}
   a { text-decoration : none; color: black; font-size: large; font-weight : bold;}
   div { width : 50%; margin-left : 24%; text-align : center;}
   h1 { text-align : center; color : gray; }

</style>
</head>
<body>
<div>
<h1>사용자 등록</h1>
<form action="/sems/users/insert.bit" method="post" onsubmit="return re();">
<input type="text" id='email' name="email" placeholder="Email"><br>
<input type="password" id='password' name="password" placeholder="password"><br>
<input type="text" id='name' name="name" placeholder="name"><br>
<input type="text" id='tel' name="tel" placeholder="tel"><br>
<input type="text" name="fax" placeholder="fax"><br>
<input type="text" name="postNo" placeholder="postNo"><br>
<input type="text" name="addr" placeholder="addr"><br>
<input type="text" name="photoPath" placeholder="photoPath"><br><br>
<input type="submit" value="등록" onclick=check();>
<input type="reset" value="취소">
</form>
<br>
<a href='/sems/index.html'>Menu</a><br><br>
<a href='/sems/users/list.bit?pageNo=1&pageSize=10'>List</a>
</div>
<script>

var i = 0;

function check(){
  if($('#email').val() == ""){
    alert("email은 필수 입력 항목입니다.");
    i++;
  }else if($('#password').val() == ""){
    alert("password는 필수 입력 항목입니다.");
    i++;
  }else if($('#name').val() == ""){
    alert("name은 필수 입력 항목입니다.");
    i++;
  }else if($('#tel').val() == ""){
    alert("tel은 필수 입력 항목입니다.");
    i++;
  }else{
  }
}

function re(){
	if(i == 0){
		return true;
	}else{
		i = 0;
		return false;
	}
}

</script>

</body>
</html>
