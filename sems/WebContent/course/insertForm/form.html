<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>등록</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>

<style>

   body { width : 100%; height : 100%; background-color : black;}
   input { border-radius : 5px;}
   a { text-decoration : none; color : yellow; font-weight : bold;}
   div { width : 50%; margin-left : 24%; text-align : center;}
   h1 { text-align : center; color : gray; }
   #title, #hours { width: 37.5%; }

</style>
</head>
<body>
<div>
<h1>과정 등록</h1>
<form action="/sems/course/insert.bit" method="post" onsubmit="return re();">
<input type="text" id='title' name="title" placeholder="title"><br><br>
<textarea rows="5" cols="40" name='description' placeholder="description"></textarea><br><br>
<input type="text" id='hours' name="hours" placeholder="hours"><br><br>
<input type="submit" value="등록" onclick=check();>
<input type="reset" value="취소">
</form>
<br><br>
<a href='/sems/index.html'>Munu</a><br><br>
<a href='/sems/course/list.bit?pageNo=1&pageSize=10'>List</a>
</div>
<script>

var i = 0;

function check(){
  if($('#title').val() == ""){
    alert("title은 필수 입력 항목입니다.");
    i++;
  }
}

function re(){
	if(i == 0){
		return true;
	}else{
		i = 0;
		return false;
	}
}

</script>

</body>
</html>
